        <div class="form-title">Contact via email</div>
        <form id="myForm">
            <p id="name-error"><i class="fa-solid fa-circle-exclamation fa-sm"></i> Name required</p>

            <input id="email" placeholder="Your email">
            <textarea id="message" rows=5 placeholder="Enter your message" ></textarea>
            <div id="thankyou-msg">Thank you! Your message has been received.</div>
            <button id='button' type="submit">Send</button>
        </form>
